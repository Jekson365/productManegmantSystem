<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./styles/style.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div class="tabs">
    <div class="tab" id="1">
      პროდუქცია
    </div>
    <div class="tab" id="2">
      რეალიზაცია
    </div>
    <div class="tab" id="3">
      გაყიდვები
    </div>
  </div>  
  <div class="desks">
    <div class="desk first" id="1">
      <div class="rows">
        <div class="search-bar">
          <input type="text" placeholder="search" class="searchprod">
          <button>ძებნა</button>
          <button class="add">დამატება</button>
        </div>
        <div class="titles">
          <div class="w-15">შტრიხკოდი</div>
          <div class="w-15">კოდი</div>
          <div class="w-50">დასახელება</div>
          <div class="w-10">ფასი</div>
          <div class="w-10">რაოდენობა</div>
        </div>
        <div class="data">

          <!--Each item-->

          <!-- <div class="row-item">
            <div class="w-15 codes">13123123123</div>
            <div class="w-15 code">18327378213</div>
            <div class="w-50 name">აჯიკა</div>
            <div class="w-10 price">4.90</div>
            <div class="w-10 amount">5</div>
          </div> -->
          <!--Each item-->

        </div>
        <div class="edit-window">
          <div class="close-btn">
            <div>დახურვა</div>
          </div>
          <form class="fields"  id="addNewProduct">
            <div class="row">
              <input type="text" class="w-25" placeholder="შტრიხკოდი">
              <input type="text" class="w-50" placeholder="დასახელება">
              <input type="text" class="w-25" placeholder="ფასი">
            </div>
            <div class="row">
              <input type="text" class="w-25" placeholder="შტრიხკოდი">
              <input type="text" class="w-50" placeholder="დასახელება">
              <input type="text" class="w-25" placeholder="ფასი">
            </div>
            <div class="row">
              <button class="updateprod" type="submit">განახლება</button>
              <button class="addprod" type="submit">დამატება</button>
              <button class="deleteprod" type="submit">წაშლა</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="desk" id="2">2</div>
    <div class="desk" id="3">3</div>
  </div>

  
  <script type="module" src="./scripts/tabs.js"></script>
  <script type="module" src="./scripts/editWIndow.js"></script>
  <script type="module" src="./scripts/addNewProd.js"></script>
  <script type="module" src="./scripts/Search.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
